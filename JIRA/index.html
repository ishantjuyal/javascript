<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>JIRA</title>
    </head>
    <body>
        <div class="header">
            <h2>Tasks</h2>
            <button id="addTask" onclick="openForm()">Add Task</button>
        </div>

        <div id="addTaskForm">
            <br>
            <form action="/action_page.php" id="taskForm">
                <table>
                    <tr>
                        <td>
                            <label for="taskName">Task:</label>
                        </td>
                        <td>
                            <input type="text" name="taskName" id="taskName">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Priority:</label>
                        </td>
                        <td>
                            <label><input type="radio" name="taskPriority" id="taskPriority" value="Low">
                                Low
                            </label>
                            <label><input type="radio" name="taskPriority" id="taskPriority" value="Medium">
                                Medium
                            </label>
                            <label><input type="radio" name="taskPriority" id="taskPriority" value="High">
                                High
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Deadline:</label>
                        </td>
                        <td>
                            <input type="date" name="taskDeadline" id="taskDeadline">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Status:</label>
                        </td>
                        <td>
                            <input type="checkbox" name="taskStatus" id="taskStatus" value="Y"><label>Done</label>
                        </td>
                    </tr>
                </table>
            </form>
            <button onclick="submitForm()">Submit</button>
            <button onclick="closeForm()">Close</button>
        </div>

        <div id="tasks">
            
        </div>

        <script src="app.js"></script>
    </body>
</html>
